<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style-v2.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Squid Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="initial-overlay">
      <div class="circle">
        <div class="outer-c"><div class="inner-c"></div></div>
      </div>
      <div class="triangle">
        <div class="outer-tr"><div class="inner-tr"></div></div>
      </div>
      <div class="square">
        <div class="outer-sq"><div class="inner-sq"></div></div>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <h1>
          You have been chosen to play the <br />
          <span>Squid Game</span>
        </h1>
        <a href="#section2" class="down-arrow">
          <svg class="arrows">
            <path class="a1" d="M0 0 L30 32 L60 0"></path>
            <path class="a2" d="M0 20 L30 52 L60 20"></path>
            <path class="a3" d="M0 40 L30 72 L60 40"></path>
          </svg>
        </a>
      </div>
      <div class="section" id="section2">
        <ul>
          <li>where: <span>Oval</span></li>
          <li>when: <span>Fri, Oct 29</span></li>
          <li>time: <span>3:30pm</span></li>
        </ul>
      </div>
    </div>

    <script>
      $(function () {
        $('a[href]').on('click', function (e) {
          e.preventDefault();
          $('html, body').animate(
            { scrollTop: $($(this).attr('href')).offset().top },
            500,
            'linear'
          );
        });
      });
    </script>
  </body>
</html>
