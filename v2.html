<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-v2.css" />
    <title>Squid Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="initial-overlay">
      <div class="circle">
        <div class="outer-c"><div class="inner-c"></div></div>
      </div>
      <div class="triangle">
        <div class="outer-tr"><div class="inner-tr"></div></div>
      </div>
      <div class="square">
        <div class="outer-sq"><div class="inner-sq"></div></div>
      </div>
    </div>

    <div class="content">
      <h1>
        You have been choosen to play the <br />
        <span>Squid Game</span>
      </h1>
    </div>
  </body>
</html>
